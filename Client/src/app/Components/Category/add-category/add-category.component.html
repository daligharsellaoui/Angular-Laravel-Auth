<div class='mt-2 col-6 offset-3 '>
  <div class='card'>
    <div class="card-body">
      <form (ngSubmit)="submit()">
        <div class="card-title">
          <a [routerLink]="['/categories']">
            <span class="material-icons-outlined">
              arrow_back
            </span>
          </a>
          <h1>Add new category</h1>
        </div>
        <div class="mt-3 form-group">
          <label for="name" class="label mt-3">Name</label>
          <input type="text" name="name" class="mt-2 form-control" [(ngModel)]="category.name">
        </div>

        <div class="mt-3 form-group">
          <label for="color" class="label mt-3">Color</label>
          <input type="text" name="color" class="mt-2 form-control" [(ngModel)]="category.color">
        </div>

        <div class="mt-3 form-group">
          <label for="icon" class="label mt-3">Icon</label>
          <input type="text" name="icon" class="mt-2 form-control" [(ngModel)]="category.icon">
        </div>
        <button type='submit' class='mt-4 btn  btn-warning text-black'>ADD</button>
      </form>
    </div>
  </div>


</div>
