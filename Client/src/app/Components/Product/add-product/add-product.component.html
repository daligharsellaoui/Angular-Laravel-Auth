<div class='mt-2 col-6 offset-3 '>
  <div class='card'>
    <div class="card-body">
      <form (ngSubmit)="submit()">
        <div class="card-title">
          <a [routerLink]="['/products']" [queryParams]="{page: 1}">
            <span class="material-icons-outlined">
              arrow_back
            </span>
          </a>
          <h1>Add new product</h1>
        </div>
        <div class="mt-3 form-group">
          <label for="name" class="label mt-3">Name</label>
          <input type="text" name="name" class="mt-2 form-control" [(ngModel)]="product.name">
        </div>

        <div class="mt-3 form-group">
          <label for="name" class="label mt-3">Category</label>
          <select [(ngModel)]="product.cat_id" class="mt-2 form-control">
            <option [ngValue]="null">Select Category</option>
            <option *ngFor="let cat of categories" [ngValue]="cat.id">{{cat.name}}</option>
          </select>
        </div>

        <div class="mt-3 form-group">
          <label for="color" class="label mt-3">Image URL</label>
          <input type="text" name="color" class="mt-2 form-control" [(ngModel)]="product.image">
        </div>

        <div class="mt-3 form-group">
          <label for="icon" class="label mt-3">Price</label>
          <input type="text" name="icon" class="mt-2 form-control" [(ngModel)]="product.price">
        </div>
        <button type='submit' class='mt-4 btn  btn-warning text-black'>ADD</button>
      </form>
    </div>
  </div>


</div>
