<div class='mt-2 col-6 offset-3 '>

  <div class="spinner  offset-4" *ngIf="loading; else show">
    <img src="assets/spinner.svg" alt="">
  </div>

  <ng-template #show>
    <div class='card'>
      <div class="card-body">
        <form (ngSubmit)="edit()">
          <div class="card-title">
            <a [routerLink]="['/products']" [queryParams]="{page: 1}">
              <span class="material-icons-outlined">
                arrow_back
              </span>
            </a>
            <h1>Edit</h1>
          </div>
          <div class="mt-3 form-group">
            <label for="name" class="label mt-3">Name</label>
            <input type="text" name="name" class="mt-2 form-control" [(ngModel)]="product.name">
          </div>

          <div class="mt-3 form-group">
            <label for="color" class="label mt-3">Price</label>
            <input type="text" name="color" class="mt-2 form-control" [(ngModel)]="product.price">
          </div>

          <div class="mt-3 form-group">
            <label for="icon" class="label mt-3">Image</label>
            <input type="text" name="icon" class="mt-2 form-control" [(ngModel)]="product.image">
          </div>
          <button type='submit' class='mt-4 btn  btn-warning text-black'>Edit</button>
        </form>
      </div>
    </div>
  </ng-template>

</div>
