<div class='mt-2 col-10 offset-1 '>

  <div class="spinner  offset-4" *ngIf="loading; else show">
    <img src="assets/spinner.svg" alt="">
  </div>

  <ng-template #show>
    <div class='card'>
      <div class="card-body">
        <div class="row">
          <div class="col-6 mt-3">
            <a [routerLink]="['/products']" [queryParams]="{page: 1}">
              <span class="material-icons-outlined arrow">
                arrow_back
              </span>
            </a>
            <h1>{{product.name}}</h1>
            <div class="category mt-3">
              <h2>{{category.name}}</h2>
              <span class="material-icons-outlined">{{category.icon}}</span>
            </div>
            <div class="row mt-5">
              <h2>Price : </h2>
              <h1>{{product.price}} $</h1>
            </div>

          </div>

          <div class="col-6">
            <img class="product-image" src={{product.image}} alt=''>
          </div>
        </div>



      </div>
    </div>
  </ng-template>

</div>
