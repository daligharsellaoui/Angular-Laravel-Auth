<div class='container'>
  <header>
    <h1>Login</h1>
  </header>

  <form (ngSubmit)="submit()" [formGroup]="form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" formControlName="email" class="form-control" placeholder="Enter Email"
        [ngClass]="{'is-invalid' : submitted && f.email.errors}">
    </div>

    <div *ngIf="submitted && f.email.errors" class="invalid">

      <div *ngIf="f.email.errors.required">
        Email is required
      </div>

      <div *ngIf="f.email.errors.email">
        Email must be a valid email address
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" formControlName="password" class="form-control"
        placeholder="Enter Password" [ngClass]="{'is-invalid' : submitted && f.password.errors}">
    </div>

    <div *ngIf="submitted && f.password.errors" class="invalid">

      <div *ngIf="f.password.errors.required">
        Password is required
      </div>

    </div>

    <button type='submit' class='btn btn-primary'> Register</button>
  </form>
</div>
